<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.js">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="body">
        <div class="head">
            <div class="left">
                <div class="tracker">
                    <h1 id="ads">95077</h1>
                    <h4>Tracker & ads blocked</h4>
                </div>
                <div class="bandwidth">
                    <h1 id="band" style="color: blue;">2.53 GB</h1>
                    <h4>bandwidth saved</h4>
                </div>
                <div class="hour">
                    <h1 style="color: white;">1.3 hours</h1>
                    <h4>Time saved</h4>
                </div>
            </div>
            <div class="right">
                <div class="time">
                   <h1 id="time"></h1>
                </div>
            </div>
        </div>
        <div id="bdy" class="bdy">
            <a style="color: black;"><i class="far fa-file-word"></i></a>
            <a style="color: crimson;"><i class="fab fa-youtube"></i></a>
            <a style="color: blueviolet;"><i class="fab fa-quinscape"></i></a>
            <a onclick="cre()" class="plus"><i class="fas fa-plus"></i></a>
        </div>

        <div class="end">
            <input placeholder="Search here" id="input" type="text">
            <button onclick="go()">Search</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
